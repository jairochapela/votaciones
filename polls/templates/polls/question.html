{% extends 'polls/base-nav.html' %}

{% block content %}
    <h1>{{ question.question_text }}</h1>
    {% if voted %}
    <p>Gracias por votar.</p>
    <a href="{% url 'polls:index' %}">Ir al inicio</a>
    {% else %}
    <form action="" method="post">
        {% csrf_token %}
        {{form}}
        <input class="btn btn-primary" type="submit" value="Votar">
    </form>
    {% endif %}
    {% if user.is_authenticated and user.is_staff %}
    <a href="{% url 'polls:results' question.id %}">Resultados de la votaci√≥n</a>
    {% endif %}
{% endblock %}
